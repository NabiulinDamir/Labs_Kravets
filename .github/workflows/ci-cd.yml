name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Укажите нужную версию Node.js

    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        npm install

    - name: Run tests
      run: |
        echo "Running tests..."
        npm test
        echo "Tests completed."