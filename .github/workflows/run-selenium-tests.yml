name: Run Selenium Tests

on:
  push:
    branches:
      - main
jobs:
  selenium-tests:
    runs-on: ubuntu-latest  

    services:
      chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  

      - name: Install dependencies
        run: npm install  

      - name: Run Selenium Tests
        run: | 
              cd vue-project
              test:selenium  
